<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <h1
    *ngIf="selectedTitle; else titlePrompt"
    #eventTitle
    [ngClass]="textSize"
    class="font-bold text-gray-800 text-center text-nowrap"
  >
    {{ title }}: {{ selectedTitle }}
  </h1>

  <h2
    *ngIf="selectedTitle; else titlePrompt"
    class="font-bold text-gray-800 text-center text-nowrap w-full flex justify-between"
  >
    <span *ngFor="let char of selectedTitle.split('')">{{ char }}</span>
  </h2>

  <ng-template #titlePrompt>
    <h1 class="font-bold text-gray-800 text-center text-4xl">
      Input a title for your event?
    </h1>
  </ng-template>

  <app-title-input (titleSelected)="onTitleSelected($event)"></app-title-input>
  <app-date-select></app-date-select>
</div>

<router-outlet></router-outlet>
