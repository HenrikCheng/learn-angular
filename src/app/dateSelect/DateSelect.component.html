<div>
  <label for="dateTime">Select Date and Time:</label>
  <input
    id="dateTime"
    type="datetime-local"
    [(ngModel)]="selectedDateTime"
    aria-label="Select a date and time"
  />

  <div>
    <p>Selected Date and Time: {{ parsedSelectedDateTime }}</p>
    <p>Current Date and Time: {{ currentDateTime }}</p>
    <p>Countdown to Selected Time: {{ differenceDateTime }}</p>
  </div>
</div>
